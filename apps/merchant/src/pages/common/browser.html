<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/css/layout.css"/>
</head>

<body>
<div class="wrap">
    <div class="cont">
        <div class="main">
            <p class="clearfix tips">温馨提醒：为了您在使用系统过程中的最佳体验，建议升级浏览器</p>

            <div class="browser-wrap">
                <ul class="browser-list clearfix">
                    <li class="browser-item">
                        <i class="sprite google"></i>

                        <p>推荐浏览器下载</p>
                        <a href="http://www.google.cn/intl/zh-CN/chrome/browser/desktop/" target="_blank"
                           class="download-btn google-btn">谷歌浏览器 ></a>
                    </li>
                    <li class="browser-item">
                        <i class="sprite firefox"></i>

                        <p>推荐浏览器下载</p>
                        <a href="http://www.mozilla.com/firefox/" target="_blank" class="download-btn firefox-btn">火狐浏览器
                            ></a>
                    </li>
                    <li class="browser-item">
                        <i class="sprite uc"></i>

                        <p>推荐浏览器下载</p>
                        <a href="http://www.liebao.cn/" target="_blank" class="download-btn uc-btn">猎豹浏览器 ></a>
                    </li>
                </ul>
            </div>

            <p class="clearfix tips">如果您正在使用以下浏览器，请按图示将浏览器设置为"极速/高速模式"</p>

            <div class="browser-set-wrap">
                <div class="browser-set-item">
                    <img src=""/>

                    <p class="browser-name">猎豹浏览器</p>

                    <p class="browser-tips">请按下面图示，将浏览器设置为极速模式</p>
                    <img src="/static/image/ext/liebao_set.png"/>
                </div>
                <div class="browser-set-item">
                    <img src=""/>

                    <p class="browser-name">搜狗浏览器</p>

                    <p class="browser-tips">请按下面图示，将浏览器设置为高速模式</p>
                    <img src="/static/image/ext/sougou_set.png"/>
                </div>
                <div class="browser-set-item">
                    <img src=""/>

                    <p class="browser-name">360浏览器</p>

                    <p class="browser-tips">请按下面图示，将浏览器设置为极速模式</p>
                    <img src="/static/image/ext/360_set.png"/>
                </div>
                <div class="browser-set-item">
                    <img src=""/>

                    <p class="browser-name">QQ浏览器</p>

                    <p class="browser-tips">请按下面图示，将浏览器设置为极速模式</p>
                    <img src="/static/image/ext/qq_set.png"/>
                </div>
                <div class="browser-set-item">
                    <img src=""/>

                    <p class="browser-name">百度浏览器</p>

                    <p class="browser-tips">请按下面图示，将浏览器设置为极速模式</p>
                    <img src="/static/image/ext/baidu_set.png"/>
                </div>
            </div>

        </div>
    </div>
</div>
</body>

</html>
