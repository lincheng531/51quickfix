{% extends "admin/base.html" %} {%block content%}
<div class="content" style="margin:0;padding:0;height:600px">
    <ul class="nav nav-tabs">
        <li><a href="/admin/{{current}}/list" target="_self" class="btn">列表</a></li>
        <li ><a href="/admin/{{current}}/detail/{{oid}}" target="_self" class="btn">查看详细</a></li>
        <li class="active" style="display: none"><a href="javascript:void(0)">审核</a></li>
    </ul>
    <br />
    <form method="POST" action="" id="form">
        <div class="table-responsive">
            <table class="table table-striped" border="0" cellspacing="0" cellpadding="0">
                {% for field in form %}
                <tr>
                    <th>{{ field.label_tag }}</th>
                    <td>{{ field }}</td>
                </tr>
                {% endfor %}
            </table>
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
$(document).ready(function() {
    $('#id_month').datepicker(
        $.extend({}, $.datepicker.regional["zh-CN"], {
            dateFormat: 'yy-mm-dd'
        })
    )
})
</script>
{% endblock %}
