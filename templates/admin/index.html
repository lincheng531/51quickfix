<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta name="description" content="Admin, Dashboard, Bootstrap, Bootstrap 4, Angular, AngularJS" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- for ios 7 style, multi-resolution icon of 152x152 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
  <link rel="apple-touch-icon" href="/static/images/logo.png">
  <meta name="apple-mobile-web-app-title" content="Flatkit">
  <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" sizes="196x196" href="/static/images/logo.png">

  <!-- style -->
  <link rel="stylesheet" href="/static/bower_components/animate.css/animate.min.css" type="text/css" />
  <link rel="stylesheet" href="/static/bower_components/glyphicons/styles/glyphicons.css" type="text/css" />
  <link rel="stylesheet" href="/static/bower_components/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="/static/material-design-icons/material-design-icons.css" type="text/css" />

  <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
  <!-- build:css styles/app.min.css -->
  <link rel="stylesheet" href="/static/styles/app.css" type="text/css" />
  <!-- endbuild -->
  <link rel="stylesheet" href="/static/styles/font.css" type="text/css" />
  <link rel="stylesheet" href="/static/styles/base.css" type="text/css" />
  <script type="text/javascript">
        window.g = {
          'name': '{{ request.user.screen_name|default:request.user.name|default:request.user.username | safe }}'

        };
    </script>
</head>
<body ng-app="app" ng-controller="AppCtrl" class="{{app.setting.bg}}" ng-class="{'container': app.setting.boxed, 'ie': isIE,'smart': isSmart}">
  <div class="container">
    <div class="app" ui-view></div>
  </div>

  <footer>
    <div class="padding text-center">
      <p class="text-muted">&copy; 2016 上海泰伦迈奇有限公司 版权所有</p>
    </div>
  </footer>

<!-- build:js scripts/app.angular.js -->
<!-- jQuery -->
  <script src="/static/bower_components/jquery/dist/jquery.js"></script>
<!-- Bootstrap -->
  <script src="/static/bower_components/tether/dist/js/tether.min.js"></script>
  <script src="/static/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/static/bower_components/PACE/pace.min.js"></script>
<!-- Angular -->
  <script src="/static/bower_components/angular/angular.js"></script>
  <script src="/static/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/static/bower_components/angular-resource/angular-resource.js"></script>

  <script src="/static/bower_components/angular-touch/angular-touch.js"></script>

  <script src="/static/bower_components/ngstorage/ngStorage.js"></script>
  <!-- utils -->

  <!-- lazyload -->

  <script src="/static/scripts/config.js"></script>

  <script src="/static/scripts/app.ctrl.js"></script>

  <script src="/static/scripts/services/ngstore.js"></script>
