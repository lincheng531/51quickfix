<ul class="pagination">
    <li>{% if p.has_previous %} <a target="main" href="/{{ pre_fix|default:"listing" }}?page={{ p.previous_page_number }}&{{ suf_fix }}" class="page-numbers">&laquo;</a> {% endif %}</li>

            {% for i in pages %}
                {% if i == p.number %}
                <li class="active"><a href="javascript:void(0)">{{ i }}</a></li>
                {% else %}
                    <li class=""><a target="main" href="/{{ pre_fix|default:"listing" }}?page={{ i }}&{{ suf_fix }}" class="current">{{ i }}</a></li>
                {% endif %}
            {% endfor %}
   
    <li><a href="javascript:void(0);">共{{ paginator.num_pages|default:"1" }}页</a></li>
   <li>{% if p.has_next %} <a target="main" href="/{{ pre_fix|default:"listing" }}?page={{ p.next_page_number }}&{{ suf_fix }}" class="page-numbers" >&raquo;</a> {% endif %}</li>

</ul>
